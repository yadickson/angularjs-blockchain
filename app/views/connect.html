<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <p class="text-left">Connect to private network</p>

  <div class="container-fluid">

    <form novalidate>
      <div class="row">
        <div class="col-md-1">Host:</div>
        <div class="col-md-2"><input type="text" data-ng-model="vm.host"></div>
      </div>
      <div class="row">
        <div class="col-md-1">Port:</div>
        <div class="col-md-2"><input type="text" data-ng-model="vm.port"></div>
      </div>
      <div class="row">
        <div class="btn btn-primary" data-ng-click="vm.connect()">connect</div>
      </div>
    </form>

  </div>

</body>

</html>
